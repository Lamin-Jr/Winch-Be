<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Summary Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="margin: 0; padding: 0;">

  <table bgcolor="#f6f6f6" cellpadding="0" cellspacing="0" width="100%">
    <tbody>

      <tr>
        <td>
          <table align="center" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
            <tbody>
              <tr>
                <td>
                  <table cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">
                    <tr>
                      <td width="50%" style="margin: 0; padding: 15px 20px 15px 20px;">
                        <p
                          style="margin: 0; font-size: 12px; font-family: arial, 'helvetica neue', helvetica, sans-serif; line-height: 14px; color: #CCCCCC">
                          Winch Dashboard automated message<br />- please do not reply -</p>
                      </td>
                      <td width="50%">
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>

      <tr>
        <td
          style="background-image: url('https://s3-eu-west-1.amazonaws.com/bot--at--winchenergy.it.asset.store/img/bg.jpg'); background-repeat: no-repeat; background-position: 50% 50%; background-size: cover;">
          <table align="center" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
            <tbody>
              <tr>
                <td style="margin: 0; padding: 20px 20px 0px 20px;">
                  <a href="https://www.winchenergy.it" target="_blank">
                    <img alt="Winch Dashboard" title="Winch Dashboard"
                      src="https://s3-eu-west-1.amazonaws.com/bot--at--winchenergy.it.asset.store/img/imac-template.png"
                      width="600" />
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>

      <tr>
        <td>
          <table align="center" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
            <tbody>
              <tr bgcolor="#ffffff">
                <td align="center" style="margin: 0; padding: 25px 20px 5px 20px;">
                  <h2
                    style="margin: 0px; line-height: 34px; font-family: 'open sans', 'helvetica neue', helvetica, arial, sans-serif; font-size: 28px; font-style: normal; font-weight: bold; color: #444444 !important;">
                    {{title}}</h2>
                </td>
              </tr>
              <tr bgcolor="#ffffff" style="border-collapse:collapse">
                <td align="center" style="margin: 0; padding: 10px 20px 15px 20px;">
                  <p
                    style="margin: 0px; font-size: 16px; font-family: 'open sans', 'helvetica neue', helvetica, arial, sans-serif; line-height: 24px; color: #999999;">
                    <span>See last updates from automated reports attached.<br />More&nbsp;analytics and
                      reports&nbsp;are available on Winch Dashboard.</span>
                  </p>
                </td>
              </tr>
              <tr bgcolor="#ffffff" style="border-collapse:collapse">
                <td align="center" style="margin: 0; padding: 15px 10px 25px 10px;">
                  <table cellspacing="0" cellpadding="0">
                    <tr>
                      <td align="center" bgcolor="#e9703e" style="border-collapse: collapse; border-radius: 28px;">
                        <a href="https://www.winchenergy.it" target="_blank"
                          style="display: inline-block; text-decoration: none; font-family: 'open sans', 'helvetica neue', helvetica, arial, sans-serif; font-size: 16px; color: #ffffff; border: 1px solid #e9703e; border-radius: 28px; padding: 12px 18px 12px 18px;">View
                          Dashboard &rarr;</a></td>
                    </tr>
                  </table>
                </td>
              </tr>

              <tr style="border-collapse:collapse">
                <td align="center" style="margin: 0; padding: 15px 20px 10px 20px; border-bottom: 1px solid #f6f6f6;">
                </td>
              </tr>

              <tr style="border-collapse:collapse">
                <td align="center" style="margin: 0; padding: 40px 20px 10px 20px;">
                  <a href="https://www.winchenergy.com" target="_blank"
                    style="font-family: 'open sans', 'helvetica neue', helvetica, arial, sans-serif; font-size: 14px; text-decoration: none; color: #999999;">
                    <img src="https://s3-eu-west-1.amazonaws.com/bot--at--winchenergy.it.asset.store/img/logo.png"
                      alt="Company site" title="Company site" width="62" height="34"
                      style="border:0; outline:none; text-decoration:none">
                  </a>
                </td>
              </tr>
              <tr style="border-collapse:collapse">
                <td align="center" style="margin: 0; padding: 10px 20px 40px 20px;">
                  <p
                    style="margin: 0px; font-size: 14px; font-family: 'open sans', 'helvetica neue', helvetica, arial, sans-serif; line-height: 21px; color: #999999;">
                    Northern &amp; Shell Bldg,<br />10 Lower Thames St<br />London EC3R 6AF,
                    UK<br /></p>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>

    </tbody>
  </table>

</body>

</html>
